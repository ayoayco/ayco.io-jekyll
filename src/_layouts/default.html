  {% include head.html %}

        <div class="site-body">

                <div id="jumbotron-wrapper">
                  <div id="center">

                      <h1 class="main-heading">
                        <span class="main-heading-name">Ayo Ayco</span> is a <br />software engineer
                        <br />from The Philippines
                      </h1>
                      <h2 class="main-sub-heading pen-marker">moved to a new website!</h2>

                      <a href="https://ayco.io" class="primary-btn download-btn">Go to new Website</a>
      
                  </div>
                </div>
              </section>

            <main class="page-content" aria-label="Content">

    </div>
